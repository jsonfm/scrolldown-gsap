<!DOCTYPE html>

<head>

                class="bg"
            />

                Animation Platform
            </div>
        </section>
        <section class="section">
            <img
                src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"

                Green Sock
